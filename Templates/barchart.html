
{% extends 'base.html' %}
{% block chart_script %}

    
   
{% endblock %}


{% block content %}
<canvas id="bar_chart" style="width: 900px; height: 500px;"></canvas>


<script>
    const backgroundColor = [
    'rgba(255, 99, 132, 0.2)',
    'rgba(255, 159, 64, 0.2)',
    'rgba(255, 205, 86, 0.2)',
    'rgba(75, 192, 192, 0.2)',
    'rgba(54, 162, 235, 0.2)',
    'rgba(153, 102, 255, 0.2)',
    'rgba(201, 203, 207, 0.2)'
  ];
  const borderColor = [
  'rgb(255, 99, 132)',
  'rgb(255, 159, 64)',
  'rgb(255, 205, 86)',
  'rgb(75, 192, 192)',
  'rgb(54, 162, 235)',
  'rgb(153, 102, 255)',
  'rgb(201, 203, 207)'
];
    const data = {
        labels: {{labels | safe }},
        datasets: [{
          label: 'My First Dataset',
          data: {{values | safe}},
          backgroundColor: backgroundColor,
          borderColor: borderColor ,
          borderWidth: 1  
         
        }]
      };
    const config = {
        type: 'bar',
        data: data,
        options: {
            responsive:false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        },
      };




        var ctx = document.getElementById("bar_chart").getContext("2d");
        var bar_chart = new Chart(ctx, config)
</script>

{% endblock %}

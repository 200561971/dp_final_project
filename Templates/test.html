{% extends 'base.html' %}
{% block content %}
    <canvas id="line_chart" width="900" height="400">
         
    </canvas>
    <script>
        var ctx = document.getElementById("line_chart").getContext("2d");
        var line_chart = new Chart( ctx , {
            type:"line",
            data:{
                labels:{{labels | safe }} ,
                datasets:[
                {
                    label: "Data points",
                    data: {{ values | safe }},
                    fill : false ,
                    borderColor: 'rgb(75,192,192)',
                    lineTension: 0.1
                }
                ]
            },
                options:{
                    responsive:false
                }
            
        });
    </script>
{% endblock %}

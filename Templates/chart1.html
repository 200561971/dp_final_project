<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <canvas id="chart_1"></canvas>

    </div>
</div>

<script>
    // JavaScript code to generate charts using Chart.js
    function drawChart1(labels, values, chartnum) {
        console.log(labels);
        // Sample Pie Chart Data
        const data = {
            labels: labels,
            datasets: [
                {
                    data: values,
                    backgroundColor:  [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(128, 128, 128, 0.2)',
                    'rgba(0, 255, 0, 0.2)',
                    'rgba(255, 0, 0, 0.2)',
                    // Add more colors as needed
                ],
                    borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)'],
                    borderWidth: 1
                }
            ]
        };

        const config = {
            type: 'pie',
            data: data,
            options: {
                maintainAspectRatio: false,
                responsive: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'left'
                    }
                }
            }
        };

        // Modify the following lines based on your needs
        const chartContainer = document.getElementById('chart_1');
        const currentChart = new Chart(chartContainer, config);
    }

    // Fetch and draw the charts using AJAX
    fetch('/getchartdata/1')
        .then(response => response.json())
        .then(data => 
        {
            console.log(data)
            var import_lables = data.import_labels;          
            var import_values = data.import_values;
            var export_labels = data.export_labels;
            var export_values = data.export_values;   
            
            drawChart1(import_lables, import_values, 1);
       
        });
</script>

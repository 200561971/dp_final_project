{% extends 'base.html' %}

{% block content %}
 
    <div class="container mt-5">
        <h1 class="mb-4">Dynamic Chart Selection</h1>
        <form id="chart-form" class="mb-3">
            <div class="row">
                <div class="col-md-4 mb-2">
                    <label for="chart-select" class="form-label">Select a Chart:</label>
                </div>
                <div class="col-md-4 mb-2">
                    <select id="chart-select" class="form-select">
                        <option selected value="bar">Bar Chart</option>
                        <option value="pie">Pie Chart</option>
                        <option value="line">Line Chart</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Change Chart</button>
                </div>
            </div>
        </form>
       
        <div class="mx-auto w-100" style="width: 600px; height: 700px;">
            <canvas id="chart-container">
                <!-- The chart will be displayed here -->
            </canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>

    <!-- Add Bootstrap JS and your main.js script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

   
{% endblock %}
